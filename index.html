<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Anomaly Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { transition: all 0.3s ease; }
        .anomaly-alert { animation: pulse-red 1s infinite alternate; }
        @keyframes pulse-red {
            from { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            to { box-shadow: 0 0 10px 5px rgba(239, 68, 68, 0.9); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white dark:bg-gray-800 p-4 shadow-lg">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="#" class="flex items-center text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>Real-Time</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="absolute bottom-4">
                <button onclick="toggleDarkMode()" class="w-full py-2 px-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium rounded-lg shadow-md hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-150">
                    Toggle Dark Mode
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-2">Real-Time Anomaly Monitoring</h1>
                <p class="text-lg text-gray-500 dark:text-gray-400 mb-8">Full-Stack MLOps Pipeline Demo</p>

                <div id="model-health" class="grid md:grid-cols-4 gap-6 mb-8"></div>

                <div class="grid lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 card">
                        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Live Prediction Feed</h2>
                        <div class="relative h-96">
                            <canvas id="predictionChart"></canvas>
                        </div>
                    </div>

                    <div class="lg:col-span-1 flex flex-col bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 card">
                        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Current Status</h2>
                        <div id="anomaly-panel" class="p-6 rounded-xl flex flex-col items-center justify-center flex-grow text-center transition-all duration-500">
                            <svg id="status-icon" class="w-16 h-16 text-green-500 mb-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                            <p id="status-text" class="text-2xl font-bold text-green-600 dark:text-green-400">All Systems Normal</p>
                            <p id="score-text" class="text-sm text-gray-500 dark:text-gray-400 mt-2">Latest Score: 0.1234</p>
                        </div>
                        <button onclick="togglePolling()" id="toggle-button" class="mt-4 w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                            Stop Real-Time Feed
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        const API_URL = 'http://127.0.0.1:8000';
        const POLLING_INTERVAL = 2000;
        const CHART_HISTORY_SIZE = 15;

        const ctx = document.getElementById('predictionChart').getContext('2d');
        let predictionChart;

        function createChart() {
            const isDarkMode = document.documentElement.classList.contains('dark');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#E5E7EB' : '#1F2937';

            if (predictionChart) {
                predictionChart.destroy();
            }

            predictionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Feature Value',
                            data: [],
                            borderColor: '#4f46e5',
                            tension: 0.2,
                            yAxisID: 'y1',
                            pointRadius: 3,
                        },
                        {
                            label: 'Anomaly Score',
                            data: [],
                            borderColor: '#fbbf24',
                            tension: 0.2,
                            yAxisID: 'y2',
                            pointRadius: 3,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: textColor } },
                    },
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Time', color: textColor },
                            ticks: { color: textColor },
                            grid: { color: gridColor },
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Feature Value', color: textColor },
                            ticks: { color: textColor },
                            grid: { color: gridColor },
                        },
                        y2: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            max: 1.0,
                            title: { display: true, text: 'Anomaly Score', color: textColor },
                            ticks: { color: textColor },
                            grid: { drawOnChartArea: false, color: gridColor },
                        }
                    }
                }
            });
        }

        let pollingTimer = null;
        let isPolling = true;

        const anomalyPanel = document.getElementById('anomaly-panel');
        const statusIcon = document.getElementById('status-icon');
        const statusText = document.getElementById('status-text');
        const scoreText = document.getElementById('score-text');
        const modelHealthContainer = document.getElementById('model-health');
        const toggleButton = document.getElementById('toggle-button');

        async function fetchPrediction() {
            try {
                const response = await fetch(`${API_URL}/predict`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const time = new Date(data.timestamp).toLocaleTimeString();
                
                predictionChart.data.labels.push(time);
                predictionChart.data.datasets[0].data.push(data.feature_value);
                predictionChart.data.datasets[1].data.push(data.prediction_score);
                
                if (predictionChart.data.labels.length > CHART_HISTORY_SIZE) {
                    predictionChart.data.labels.shift();
                    predictionChart.data.datasets.forEach(dataset => dataset.data.shift());
                }
                predictionChart.update();
                updateStatusPanel(data.is_anomaly, data.prediction_score);
            } catch (error) {
                console.error("Error fetching prediction:", error);
                updateStatusPanel(false, 'N/A', "API Disconnected", "text-red-600", "bg-red-100 dark:bg-red-900 anomaly-alert");
            }
        }

        function updateStatusPanel(isAnomaly, score, statusMsg = '', iconColor = '', panelClass = '') {
            anomalyPanel.className = 'p-6 rounded-xl flex flex-col items-center justify-center flex-grow text-center transition-all duration-500';
            statusIcon.className = 'w-16 h-16 mb-4';
            
            if (isAnomaly) {
                anomalyPanel.classList.add('bg-red-100', 'dark:bg-red-900', 'anomaly-alert');
                statusIcon.classList.add('text-red-500');
                statusIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>';
                statusText.className = 'text-2xl font-bold text-red-600 dark:text-red-400';
                statusText.textContent = 'MAJOR ANOMALY DETECTED';
            } else {
                anomalyPanel.classList.add('bg-green-50', 'dark:bg-green-900');
                statusIcon.classList.add('text-green-500');
                statusIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>';
                statusText.className = 'text-2xl font-bold text-green-600 dark:text-green-400';
                statusText.textContent = statusMsg || 'All Systems Normal';
            }
            scoreText.textContent = `Latest Score: ${typeof score === 'number' ? score.toFixed(4) : score}`;
        }

        async function fetchModelHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const healthCards = [
                    { title: "Model Version", value: data.model_version, color: "bg-indigo-500" },
                    { title: "Training Accuracy", value: `${(data.accuracy * 100).toFixed(2)}%`, color: "bg-green-500" },
                    { title: "Data Drift Score", value: data.data_drift_metric.toFixed(3), color: data.data_drift_metric > 0.2 ? "bg-red-500" : "bg-yellow-500" },
                    { title: "Serving Status", value: data.serving_status, color: data.serving_status === "Healthy" ? "bg-green-500" : "bg-red-500" }
                ];
                modelHealthContainer.innerHTML = healthCards.map(card => `
                    <div class="card bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden transform hover:scale-[1.01] transition duration-300">
                        <div class="${card.color} text-white p-4 text-center">
                            <p class="text-sm font-light">${card.title}</p>
                            <p class="text-3xl font-bold mt-1">${card.value}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error fetching model health:", error);
                modelHealthContainer.innerHTML = `<div class="md:col-span-4 bg-red-100 dark:bg-red-900 p-4 rounded-lg text-red-700 dark:text-red-300 font-medium">Model Health API disconnected.</div>`;
            }
        }
        
        function startPolling() {
            if (pollingTimer === null) {
                fetchPrediction();
                pollingTimer = setInterval(fetchPrediction, POLLING_INTERVAL);
                toggleButton.textContent = "Stop Real-Time Feed";
                toggleButton.classList.replace('bg-green-600', 'bg-indigo-600');
                isPolling = true;
            }
        }

        function stopPolling() {
            clearInterval(pollingTimer);
            pollingTimer = null;
            toggleButton.textContent = "Start Real-Time Feed";
            toggleButton.classList.replace('bg-indigo-600', 'bg-green-600');
isPolling = false;
        }

        window.togglePolling = function() {
            isPolling ? stopPolling() : startPolling();
        }

        window.toggleDarkMode = function() {
            document.documentElement.classList.toggle('dark');
            createChart();
        }

        createChart();
        fetchModelHealth();
        startPolling();
    </script>
</body>
</html>
